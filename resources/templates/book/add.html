<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--分页 active表示高亮显示-->
        <div th:replace="~{commons/commons::sidebar(active='/book/list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>进货</h2>
            <form th:action="@{/addBook}" method="post">
                <div class="form-group">
                    <label >书名</label>
                    <label>
                        <input type="text" name="bookName" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label >出版社</label>
                    <label>
                        <input type="text" name="press" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label >作者</label>
                    <label>
                        <input type="text" name="author" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label >ISBN</label>
                    <label>
                        <input type="text" name="ISBN" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label >类型</label>
                    <label>
                        <input type="text" name="type" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label >价格</label>
                    <label>
                        <input type="text" name="price" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label >折扣</label>
                    <label>
                        <input type="text" name="discount" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="isSale" value="1">
                        <label class="form-check-label">上架</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="isSale" value="0">
                        <label class="form-check-label">下架</label>
                    </div>
                </div>
                <div class="form-group">
                    <label >库存</label>
                    <label>
                        <input type="text" name="quantity" class="form-control"  placeholder="Heaven">
                    </label>
                </div>
                <button type="submit" class="btn btn-default">入库</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
